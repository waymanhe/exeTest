<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<title>Document</title>
<style>
*{padding: 0;margin: 0;}
html,body{width: 100%;height: 100%;}

#wrap{
  width: 100%;
  height: 100%;
}


#div1{background-color: red;}
#div2{background-color: blue;}
#div3{background-color: yellow;}
#div4{background-color: green;}
#div5{background-color: black;}
</style>
</head>
<body>
<!-- 要有一个外框ID可自己改 -->
<div id="wrap">
	<div id="div1"></div>
	<div id="div2"></div>
	<div id="div3"></div>
	<div id="div4"></div>
	<div id="div5"></div>
</div>
</body>
<script type="text/javascript" src="js/ThreeDturn.js" ></script>
<script type="text/javascript">

	var wrap=document.getElementById("wrap");
	ThreeDturn.speed=1000;	//改变滚动速度 默认500毫秒
	ThreeDturn.turn(wrap); 	//直接调用插件，传一个外框wrap

	// 还可以传一个函数

	// ThreeDturn.down(succFn);	向上滚动，可传一个函数



	wrap.onclick=function(){
		ThreeDturn.up(function(){
			alert(ThreeDturn.index);
		});

</script>
